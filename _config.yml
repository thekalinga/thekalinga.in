# Site
name: Ashok Koyi
description: Still not sure what I really am
meta_description: Personnel blog of Ashok Koyi
logo: assets/images/me.png
baseurl:
mailchimp-list: https://eepurl.com/dIHLhL
github_comments_repository: thekalinga/thekalinga.github.io-comments
timezone: Asia/Kolkata
url: https://thekalinga.in
permalink: /:year/:month/:day/:title/

# Social
linkedin: https://linkedin.com/in/thekalinga

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - year
    - month
    - day
  layout: archive
  permalinks:
    categories: '/categories/'
    tags: '/tags/'
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true
highlighter: none
# The default highlighter is rouge & its not formatting the code properly. So lets use highlightjs with java plugin instead
# highlighter: rouge

# uncomment if you dont want future dated posts to appear
#future: true

